{% autoescape off %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>NHS Hamilton Admin</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
	<link type="text/css" href="../jquery/css/ui-lightness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="../jquery/js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="../jquery/js/jquery-ui-1.8.13.custom.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	
</head>
<body>
<!-- Header -->
<div id="header">
	<div class="shell">
		<!-- Logo + Top Nav -->
		<div id="top">
			<h1><a href="home">NHS Hamilton Admin</a></h1>
			<div id="top-navigation">
				Welcome <strong>Administrator</strong>
				<span>|</span>
				<a href="logout">Log out</a>
			</div>
		</div>
		<!-- End Logo + Top Nav -->
		
		<!-- Main Nav
		<div id="navigation">
			<ul>
			    <li><a href="home" {{ home }}><span>Home</span></a></li>
			    <li><a href="attend" {{ attend }}><span>Attendance</span></a></li>
			    <li><a href="user" {{ user }}><span>User Accounts</span></a></li>
			    <li><a href="grading" {{ grading }}><span>Grading</span></a></li>
				<li><a href="forum" {{ forum }}><span>Forum</span></a></li>
				<li><a href="pages" {{ pages }}><span>Pages</span></a></li>
			</ul>
		</div>
		End Main Nav -->
	</div>
</div>
<!-- End Header -->

<!-- Container -->
<div id="container">
	<div class="shell">
		
	
		

		<br />
		<!-- Main -->
		<div id="main">
			<div class="cl">&nbsp;</div>
			

			{{ content }}
			
			{{ sidebar }}

			
			<div class="cl">&nbsp;</div>			
		</div>
		<!-- Main -->
	</div>
</div>
<!-- End Container -->

<!-- Footer -->
<div id="footer">
	<div class="shell">
		<span class="left">&copy; 2010 - Varun Ramesh</span>
		<span class="right">
			Design by <a href="http://chocotemplates.com" target="_blank" title="The Sweetest CSS Templates WorldWide">Chocotemplates.com</a>
		</span>
	</div>
</div>
<!-- End Footer -->

<script src="http://code.jquery.com/jquery.js"></script>
 
<script src="../ace/ace.js" type="text/javascript" charset="utf-8"></script>
 
  <script>
	  $(document).ready(function(){
		
		 $('textarea').each(function (i, el) {
			var $el = $(el);
			
			var $container = $('<div/>').css({
                    position: 'relative',
                    height: 600
                }).insertAfter(el);
				
			console.log($el.width());
			
			$el.hide();
			
			var editor = ace.edit($container[0]);
			editor.setTheme('ace/theme/monokai');
			
			editor.getSession().setMode("ace/mode/html");
			
			editor.getSession().setValue($el.val());
			
			editor.getSession().on('change', function () {
                    $el.val(editor.getSession().getValue());
                });
				
			editor.getSession().setUseWrapMode(true);
 
		 });
	  });
	</script>
	
</body>
</html>

{% endautoescape %}
